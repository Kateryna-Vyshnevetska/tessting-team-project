  <body>

      <form action="" id="js-form">

        </select>
        <input type="text" name="" id="to" />

        </select>

      <button id="search">Search</button>
      <ul id="flight-list"></ul>

    <!-- AND OTHERS -->

      <input class="find-city" type="text" placeholder="Укажите город" />
      <ul id="restLists"></ul>

    <section class="randomize-users">
      <div class="user-wrapper">
        
       
      </div>

    <!-- Roman_hotels -->
